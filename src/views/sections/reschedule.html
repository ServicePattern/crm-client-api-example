<h2 class="title">Reschedule window</h2>
<form onsubmit="return false" class="grid grid-cols-2 gap-4">
    <div>
        <label class="input-label" for="reschedule_phone_number_input">
            Phone number
        </label>
        <input class='input' id="reschedule_phone_number_input" type="text"
               placeholder="Phone number"
               autocomplete="on"
        >
    </div>
    <div>
        <label class="input-label" for="reschedule_interaction_id_input">
            Interaction ID
        </label>
        <input class='input' id="reschedule_interaction_id_input" type="text"
               placeholder="Interaction ID"
               autocomplete="off"
        >
    </div>

    <div>
        <label class="input-label" for="from_time_input">
            From time
        </label>
        <input class='input' id="from_time_input" type="text" placeholder="YYYY-MM-DD HH24:MM:SS"
               autocomplete="off"
        >
    </div>
    <div>
        <label class="input-label" for="until_time_input">
            Until time
        </label>
        <input class='input' id="until_time_input" type="text" placeholder="YYYY-MM-DD HH24:MM:SS"
               autocomplete="off"
        >
    </div>
    <div>
        <label class="input-label" for="timezone_code_input">
            Time zone code
        </label>
        <input class='input' id="timezone_code_input" type="text" placeholder="en_US"
               autocomplete="off"
        >
    </div>
    <div class="flex flex-wrap -mx-1 -mb-4 items-end">
        <button class="button mx-1 mb-4" id="set_reschedule_window_button">setRescheduleWindow
        </button>
        <input type='reset' class="button_helper inline-block w-auto mx-1 mb-4"
               value="Reset form"/>
    </div>
</form>
