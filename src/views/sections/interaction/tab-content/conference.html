<section class="tab-content mt-4 -mb-4" data-name="conference-interaction">
        <form onsubmit="return false">
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="input-label" for="conference_phone_number_input">
                        Phone number
                    </label>
                    <input class='input' id="conference_phone_number_input" type="text" placeholder="Phone number"
                           autocomplete="on"
                    >
                </div>
                <div>
                    <label class="input-label" for="conference_interaction_id_input">
                        Interaction ID
                    </label>
                    <input class='input' id="conference_interaction_id_input" type="text" placeholder="Interaction ID"
                           autocomplete="off"
                    >
                </div>
                <div>
                    <label class="input-label" for="party_id_input">
                        Party ID
                    </label>
                    <input class='input' id="party_id_input" type="text" placeholder="Party ID" autocomplete="off"/>
                </div>
            </div>
            <div>
                <label for="conference_transfer_data_textarea" class="input-label">Custom data for
                    transfer:</label>
                <textarea class='textarea' id="conference_transfer_data_textarea" rows="5"
                          placeholder="Arbitrary data structure (1-level depth)">
{
"prevUrl": "http://example.com/?url=right",
"reconnectAttempts": 3,
"associatedMetadata": "blah-blah-blah"
}
                                                     </textarea>
            </div>
            <div class="flex flex-wrap -mx-1 mt-4">
                <button class='button mx-1 mb-4' id="add_to_call_conference_button">
                    addToCallConference
                </button>
                <button class='button mx-1 mb-4' id="remove_from_call_conference_button">
                    removeFromCallConference
                </button>
                <button class='button mx-1 mb-4' id="destroy_call_conference_button">
                    destroyCallConference
                </button>
                <input type='reset' class="button_helper self-end inline-block w-auto mx-1 mb-4"
                       value="Reset form"/>
            </div>
        </form>
    </section>
