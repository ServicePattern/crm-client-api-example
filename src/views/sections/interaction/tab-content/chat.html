<section class='tab-content mt-4 -mb-4' data-name="chat-interaction">
    <form onsubmit="return false">
        <div class="grid grid-cols-3 gap-4 mb-4">
            <div>
                <label class="input-label" for="chat_interaction_id_input">
                    Interaction ID
                </label>
                <input class='input' id="chat_interaction_id_input" type="text" placeholder="Interaction ID" autocomplete="off">
            </div>
            <div>
                <label class="input-label" for="chat_message_input">
                    Message
                </label>
                <input class='input' id="chat_message_input" type="text" placeholder="Chat message" autocomplete="off">
            </div>
            <div>
                <label class="input-label" for="chat_message_overwrite_checkbox">
                    Overwrite message
                </label>
                <div class="toggle-checkbox-wrapper">
                    <input type="checkbox" name="toggle" id="chat_message_overwrite_checkbox" class="toggle-checkbox "/>
                    <label class="toggle-label"></label>
                </div>
            </div>
        </div>
        <div class="flex flex-wrap -mx-1">
            <button class='mx-1 mb-4 button' id="send_chat_message_button">sendChatMessage</button>
            <button class='mx-1 mb-4 button' id="suggest_chat_message_button">suggestChatMessage</button>
            <input type='reset' class="button_helper self-end inline-block w-auto mx-1 mb-4" value="Reset form"/>
        </div>
    </form>
</section>
