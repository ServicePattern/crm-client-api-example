<section class='tab-content mt-4 -mb-4' data-name="end-interaction">
        <form onsubmit="return false">
            <div class="grid grid-cols-3 gap-4 mb-4">
                <div>
                    <label class="input-label" for="complete_interaction_id_input">
                        Interaction ID
                    </label>
                    <input class='input' id="complete_interaction_id_input" type="text"
                           placeholder="Interaction ID"
                           autocomplete="off"
                    >
                </div>
                <div>
                    <label class="input-label" for="complete_disposition_id_input">
                        Disposition ID/code/name
                    </label>
                    <input class='input' id="complete_disposition_id_input" type="text"
                           placeholder="Disposition ID/code/name"
                           autocomplete="on"
                    >
                </div>
                <div>
                    <label class="input-label" for="complete_note_input">
                        Note
                    </label>
                    <input class='input' id="complete_note_input" type="text" placeholder="Note"
                           autocomplete="on"
                    >
                </div>
            </div>
            <div class="flex flex-wrap -mx-1">
                <button class='mx-1 mb-4 button' id="leave_interaction_button">leaveInteraction</button>
                <button class='mx-1 mb-4 button' id="complete_interaction_button">completeInteraction
                </button>
                <button class='mx-1 mb-4 button' id="leave_and_complete_interaction_button">
                    leaveAndCompleteInteraction
                </button>
                <button class='button mx-1 mb-4' id="complete_destroy_call_conference_button">
                    destroyCallConference
                </button>
                <input type='reset' class="button_helper self-end inline-block w-auto mx-1 mb-4"
                       value="Reset form"/>
            </div>
        </form>
    </section>
